<!DOCTYPE html>
<html>
<head>
  <title>Social Media Logos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container mt-3">
        <div class="row">
          <div class="col">
            <a href="https://instagram.com" target="_blank" class="icon-button instagram" style=" text-decoration: none;">
            <i class="fab fa-instagram fa-3x" style="color:#F70A6C;"></i>
            </a>    
          </div>
        </div><br/>
        <div class="row">
          <div class="col">
            <a href="https://facebook.com" target="_blank" class="icon-button facebook" style=" text-decoration: none;">
            <i class="fab fa-facebook fa-3x" style="color:#3676FF"></i>
            </a>
          </div>
        </div><br/>
        <div class="row">
          <div class="col">
            <a href="https://twitter.com" target="_blank" class="icon-button twitter" style=" text-decoration: none;">
            <i class="fab fa-twitter fa-3x" style="color:#36B8FF"></i>
            </a>
          </div>
        </div><br/>
        <div class="row">
          <div class="col">
            <a href="https://pinterest.com" target="_blank" class="icon-button pinterest" style=" text-decoration: none;">
            <i class="fab fa-pinterest fa-3x" style="color:#FC791A"></i>
            </a>
          </div>
        </div><br/>
  </div>
</body>
</html>
